<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PioneersX</title>
    
    <!-- Favicon - Red X only, transparent background -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50' y='80' font-family='Arial Black,sans-serif' font-size='90' font-weight='900' text-anchor='middle' fill='%23ff1e1e'%3EX%3C/text%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">Pioneers<span class="x">X</span></div>
                    <p class="auth-tagline">AI-Powered Solutions Platform</p>
                </div>
                
                <div class="auth-title">
                    <h1>Welcome back</h1>
                    <p>Sign in to your account to continue</p>
                </div>
                
                <div class="alert" id="alert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="••••••••" required>
                            <span class="input-icon" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>
                    
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Create account</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        if (API.isLoggedIn()) window.location.href = 'dashboard.html';
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            const result = await API.login(
                document.getElementById('email').value,
                document.getElementById('password').value
            );
            
            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                showAlert(result.message || 'Invalid email or password');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });
    </script>
</body>
</html>
