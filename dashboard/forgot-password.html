<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PioneersX</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50' y='80' font-family='Arial Black,sans-serif' font-size='90' font-weight='900' text-anchor='middle' fill='%23ff1e1e'%3EX%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">Pioneers<span class="x">X</span></div>
                    <p class="auth-tagline">AI-Powered Solutions Platform</p>
                </div>
                
                <div class="auth-title">
                    <h1>Forgot password?</h1>
                    <p>No worries, we'll send you reset instructions</p>
                </div>
                
                <div class="alert" id="alert"></div>
                
                <form id="forgotForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Send Reset Link</button>
                </form>
                
                <div class="auth-footer">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to sign in</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
        }
        
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Sending...';
            
            const result = await API.forgotPassword(document.getElementById('email').value);
            
            if (result.success) {
                showAlert('Reset link sent! Check your email.', 'success');
            } else {
                showAlert(result.message || 'Failed to send reset link');
            }
            
            btn.disabled = false;
            btn.innerHTML = 'Send Reset Link';
        });
    </script>
</body>
</html>
